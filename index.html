<!DOCTYPE html>
<html lang= "en">
    <head>
        <title> hello </title>
        <script>
            document.addEventListener('DOMContentLoaded',function() {
                document.querySelector('form').onsubmit = function() {
                    const name = document.querySelector('#name').value
                    alert(`hello, ${name}!`);
                };

            });
        </script>
    </head>
    <body>
        <h1> hello!</h1>
        <form>
            <input autofocus id="name" placeholder="name" type="text">
            <input type="submit"
        </form>
        </body>
